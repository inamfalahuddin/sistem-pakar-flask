<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Career | Login</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/truelogo.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css"
    />
  </head>
  <body>
    <!-- Login 8 - Bootstrap Brain Component -->
    <!-- Login 9 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5 py-xl-8" style="background-color: #aad7d9">
      <div class="container">
        <div class="row gy-4 align-items-center">
          <div class="col-12 col-md-6 col-xl-7">
            <div class="d-flex justify-content-center align-items-center">
              <div class="col-12 col-xl-9">
                <img
                  class="img-fluid rounded mt-0"
                  loading="lazy"
                  src="{{ url_for('static', filename='img/login.png') }}"
                  width="500"
                  height="500"
                  style="bottom: 50%"
                  alt="BootstrapBrain Logo"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-5">
            <div class="card border-0 rounded-4">
              <div
                class="card-body p-3 p-md-4 p-xl-5"
                style="
                  background-image: url('../static/img/latar_login.png');
                  background-size: cover;
                "
              >
                <div class="row">
                  <div class="col-12">
                    <div
                      class="text-center"
                      style="margin-bottom: 1px; margin-top: 1px"
                    >
                      <h3 style="font-size: 40px; font-family: poppins">
                        LOGIN
                      </h3>
                    </div>
                  </div>
                </div>
                <form action="{{ url_for('login') }}" method="post">
                  <div class="row gy-1 overflow-hidden">
                    <div class="col-12">
                      <div
                        class="form-floating mb-1"
                        style="
                          display: flex;
                          justify-content: center;
                          align-items: center;
                        "
                      >
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="email" class="form-label text-center"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          value=""
                          placeholder="Password"
                          required
                        />
                        <label for="password" class="form-label"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-12" style="margin-bottom: 10px">
                      <div class="d-grid">
                        <button class="btn btn-danger btn-lg" type="submit">
                          Login
                        </button>
                      </div>
                    </div>
                    <div class="col-12 text-center" style="margin-bottom: 10px">
                      <small class="text-muted"
                        >Belum punya akun?
                        <a href="{{url_for('register')}}"> REGISTER </a></small
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% block content %}{% endblock %}
  </body>
</html>
